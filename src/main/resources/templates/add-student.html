<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="card">
    <h2>Add Student</h2>

    <form id="studentForm">
        <input type="text" id="rollNo" placeholder="Roll Number" required>
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="password" id="password" placeholder="Password" required>

        <select id="standard" required>
            <option value="">Select Class</option>
            <option value="1">Std 1</option>
            <option value="2">Std 2</option>
            <option value="3">Std 3</option>
            <option value="4">Std 4</option>
        </select>

        <button type="submit">Create Student</button>
    </form>

    <p id="msg" class="success"></p>
</div>

<script>
    document.getElementById("studentForm").addEventListener("submit", async e => {
        e.preventDefault();

        const res = await fetch("/api/teacher/students", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                rollNo: document.getElementById("rollNo").value,
                name: document.getElementById("studentName").value,
                password: document.getElementById("password").value,
                standard: document.getElementById("standard").value
            })
        });

        document.getElementById("msg").innerText = await res.text();
    });
</script>

</body>
</html>
