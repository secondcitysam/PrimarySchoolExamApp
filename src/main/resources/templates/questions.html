<h2>Questions</h2>

<div th:each="q, i : ${questions}">
    <p><b>Q[[${i.index+1}]]</b> <span th:text="${q.text}"></span></p>
    <ul>
        <li th:each="o : ${q.options}">
            <span th:text="${o.text}"></span>
            <span th:if="${o.correct}">âœ”</span>
        </li>
    </ul>
</div>

<a th:href="@{/teacher/tests/{id}/questions/add(id=${testId})}">
    Add Question
</a>
